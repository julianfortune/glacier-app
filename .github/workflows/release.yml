on:
  push:
    tags:
      - '*'

jobs:
  release:
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/actions/wrapper-validation@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: gradle

      - name: Make gradle executable
        run: chmod +x ./gradlew

      - name: Build Release App
        run: ./gradlew packageDistributionForCurrentOS

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: distributable-${{ matrix.os }}
          if-no-files-found: ignore
          path: |
            desktop/build/**/*.deb
            desktop/build/**/*.msi
            desktop/build/**/*.dmg

      - name: Release
        uses: softprops/action-gh-release@f2352b97da0095b4dbbd885a81023e3deabf4fef
        with:
          prerelease: ${{ contains(github.event.inputs.version, '-rc') || contains(github.event.inputs.version, '-b') || contains(github.event.inputs.version, '-a') }}
          files: |
            desktop/build/**/*.deb
            desktop/build/**/*.msi
            desktop/build/**/*.dmg
